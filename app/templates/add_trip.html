{% load static %}

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

/* Form Container */
.form-container {
    background-color: #fff;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

/* Form Group */
.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 14px;
    font-weight: bold;
    color: #333;
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease-in-out;
}

input:focus {
    border-color: #007BFF;
    outline: none;
}

button.submit {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button.submit:hover {
    background-color: #0056b3;
}

button.submit:active {
    background-color: #004085;
}

</style>

    <div class="booking-form">
                <h3 class="form-title">Plan Your Adventure</h3>
                <form action="" class="" method="POST">
                    {% csrf_token %}
                  <div class="form-group mb-3">
                    <label for="destination">Destination</label>
                    <select name="destination" id="destination" class="form-select" required="">
                      <option value="">Choose your destination</option>
                      <option value="europe">Europe</option>
                      <option value="asia">Asia</option>
                      <option value="america">America</option>
                      <option value="africa">Africa</option>
                      <option value="australia">Australia</option>
                    </select>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group mb-3">
                        <label for="checkin">Departure Date</label>
                        <input type="date" name="departure_date" id="checkin" class="form-control" required="">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group mb-3">
                        <label for="checkout">Return Date</label>
                        <input type="date" name="return_date" id="checkout" class="form-control" required="">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group mb-3">
                        <label for="adults">Adults</label>
                        <select name="adults" id="adults" class="form-select" required="">
                          <option value="1">1 Adult</option>
                          <option value="2">2 Adults</option>
                          <option value="3">3 Adults</option>
                          <option value="4">4+ Adults</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group mb-3">
                        <label for="children">Children</label>
                        <select name="children" id="children" class="form-select">
                          <option value="0">No Children</option>
                          <option value="1">1 Child</option>
                          <option value="2">2 Children</option>
                          <option value="3">3+ Children</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form-group mb-3">
                    <label for="tour-type">Tour Type</label>
                    <select name="tour_type" id="tour-type" class="form-select" required="">
                      <option value="">Select tour type</option>
                      <option value="adventure">Adventure</option>
                      <option value="cultural">Cultural</option>
                      <option value="relaxation">Relaxation</option>
                      <option value="family">Family</option>
                      <option value="luxury">Luxury</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary w-100">Add Trip</button>
                </form>
              </div>
